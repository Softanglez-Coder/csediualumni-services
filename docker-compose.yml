services:
  app:
    image: ${DOCKER_USERNAME:-your-dockerhub-username}/csediualumni-services:latest
    pull_policy: always
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csediualumni-services
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
